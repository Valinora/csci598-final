<li class="card custom-card">
    <a href="/bathrooms/{{bathroom.bathroom.id}}" class="text-decoration-none text-reset">
    <h2 class="card-title">{{ bathroom.bathroom.name }}</h2><br />
    <div class="card-text">
        <p>
            Address: {{ bathroom.bathroom.address }}<br />
            Rating: {{ bathroom.bathroom.rating }}<br />
            Distance: {{ bathroom.distance }} km<br />
        </p>
    </div>
    </a>
</li>
