<li class="card">
    <a href="/bathrooms/{{bathroom.bathroom.id}}">
    <strong class="card-title">{{ bathroom.bathroom.name }}</strong><br />
    <div class="card-text">
        <p>
            Address: {{ bathroom.bathroom.address }}<br />
            Rating: {{ bathroom.bathroom.rating }}<br />
            Distance: {{ bathroom.distance }} km<br />
        </p>
    </div>
    </a>
</li>
